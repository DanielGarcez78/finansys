<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active"><span>{{pageTitle}}</span></li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      <span><< Voltar</span>
    </a>  
  </div>
</div>

<form [formGroup] = "categoryForm" (submit)="submitForm()">

  <div class="card mb-3">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name"/>
            <div class="text-danger" *ngIf="categoryForm.get('name').touched && categoryForm.get('name').invalid">
              <div *ngIf="categoryForm.get('name').errors.required">dado obrigatório</div>
              <div *ngIf="categoryForm.get('name').errors.minlength">dado não pode ter menos de 2 caracteres</div>
              <div *ngIf="categoryForm.get('name').errors.maxlength">dado não pode ter mais que 255 caracteres</div>
            </div>
        </div>
        <div class="form-group col-md-8">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" formControlName="description"/>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mb-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right">Salvar</button>

</form>
