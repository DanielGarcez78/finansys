<app-bread-crumb [items]="[{text: 'Lançamentos', link: '/entries'}, {text: pageTitle}]"></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md-10">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-2">
    <a routerLink="/entries" class="btn btn-light float-right">
      <span><< Voltar</span>
    </a>  
  </div>
</div>

<form [formGroup] = "resourceForm" (submit)="submitForm()">

  <div class="card mb-3">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">

      <div class="form-row">
        <!-- TYPE -->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select class="form-control" id="type" formControlName="type">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>            
          </select>
          <div class="text-danger" *ngIf="resourceForm.get('type').touched && resourceForm.get('type').invalid">
            <div *ngIf="resourceForm.get('type').errors.required">dado obrigatório</div>
          </div>            
        </div>        
        <!-- NAME -->
        <div class="form-group col-md-5">
            <label for="name">Lançamento</label>
            <input type="text" class="form-control" id="name" formControlName="name"/>
            <div class="text-danger" *ngIf="resourceForm.get('name').touched && resourceForm.get('name').invalid">
              <div *ngIf="resourceForm.get('name').errors.required">dado obrigatório</div>
              <div *ngIf="resourceForm.get('name').errors.minlength">dado não pode ter menos de 2 caracteres</div>
              <div *ngIf="resourceForm.get('name').errors.maxlength">dado não pode ter mais que 255 caracteres</div>
            </div>            
        </div>
        <!-- AMOUNT -->
        <div class="form-group col-md-3">
            <label for="amount">Valor</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input type="text" class="form-control text-right" id="amount" formControlName="amount" [imask]="imaskConfig"/>
            </div>            
            <div class="text-danger" *ngIf="resourceForm.get('amount').touched && resourceForm.get('amount').invalid">
              <div *ngIf="resourceForm.get('amount').errors.required">dado obrigatório</div>
            </div>            
        </div>
        <!-- DATE -->
        <div class="form-group col-md-2">
            <label for="date">Data</label>
            <p-calendar
              id="date"
              formControlName="date"
              inputStyleClass="form-control"
              dataType="string"
              dateFormat="dd/mm/yy"
              [locale]="ptBR"
              [showButtonBar]="true">            
            </p-calendar>
            <div class="text-danger" *ngIf="resourceForm.get('date').touched && resourceForm.get('date').invalid">
              <div *ngIf="resourceForm.get('date').errors.required">dado obrigatório</div>
            </div>            
        </div>
      </div>

      <div class="form-row">

        <!-- PAID -->
        <div class="form-group col-md-2">
            <label for="paid">Pago</label>
            <div class="btn-group">
              <label (click)="resourceForm.get('paid').setValue(true)" [class.active]="resourceForm.get('paid').value==true" class="btn btn-outline-info">Pago</label>
              <label (click)="resourceForm.get('paid').setValue(false)" [class.active]="resourceForm.get('paid').value==false" class="btn btn-outline-info">Pendente</label>
            </div>
            <div class="text-danger" *ngIf="resourceForm.get('paid').touched && resourceForm.get('paid').invalid">
              <div *ngIf="resourceForm.get('paid').errors.required">dado obrigatório</div>
            </div>            
        </div>

        <!-- CATEGORY -->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select class="form-control" id="categoryId" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>            
          </select>
          <div class="text-danger" *ngIf="resourceForm.get('categoryId').touched && resourceForm.get('categoryId').invalid">
            <div *ngIf="resourceForm.get('categoryId').errors.required">dado obrigatório</div>
          </div>            
        </div> 

        <!-- DESCRIPTION -->
        <div class="form-group col-md-7">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" formControlName="description"/>
        </div>
      </div>

    </div>
  </div>

  <div class="alert alert-danger mb-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right">Salvar</button>

</form>
